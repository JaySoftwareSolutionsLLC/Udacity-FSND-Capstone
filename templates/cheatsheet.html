<!doctype html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

    <h1>{{ cat.name }}</h1>
    <section style='display: flex; flex-flow: column wrap;'>
        {% for t in cat.topics %}
        <ul style='display: flex; flex-flow: column nowrap; align-items: center; border: 1px solid black; width: 25%; border-radius: 1rem;'>
            <h3 style='margin: 0;'>{{ t.name }}</h3>
            <p style='margin: 0;'>{{ t.description }}</p>
            {% for c in t.concepts %} 
            <li>
                {% if c.url is defined and c.url|length %}<a target='_blank' href='{{ c.url }}'>{% endif %} 
                {{ c.name }}
                {% if c.url is defined and c.url|length %}</a>{% endif %}
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </section>
    <button>New Topic</button>
</body>
</html>
