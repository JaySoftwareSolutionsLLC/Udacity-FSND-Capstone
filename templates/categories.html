{% extends 'layouts/main.html' %}
{% block title %}CheatSheets | Categories{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/css/categories.css">
{% endblock %}
{% block scripts %}
<script src="/static/js/libs/jquery.js"></script>
<script src="/static/js/libs/jquery-ui.js"></script>
<script src="/static/js/store_jwt.js"></script>
<script src="/static/js/hide_crud_icons.js" defer></script>
<script src="/static/js/crud_icon_functionality.js" defer></script>
{% endblock %}
{% block content %}
<h1>Categories <i class='fas fa-plus' title='New Category' data-model='category'></i></h1>
<section id='categories'>
    {% for cat in cats %}
    {{ cat.html|safe }}
    {% endfor %}
</section>
{% endblock %}
